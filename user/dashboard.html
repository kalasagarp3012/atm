<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>SmartATM - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">SmartATM Dashboard</div>
    <div class="top-actions">
      <button id="settingsBtn" class="ghost">Settings</button>
      <button id="logoutBtn" class="danger">Logout</button>
    </div>
  </header>

  <section class="dashboard-layout">
    <!-- left column: card list -->
    <aside class="left-panel">
      <h3>Your Cards</h3>
      <div id="cardsList" class="cards-list">
        <!-- thumbnails will be injected here -->
      </div>
    </aside>

    <!-- center: large preview -->
    <main class="main-panel">
      <!-- image preview of the dashboard (provided file) -->
      <div class="preview">
        <img src="/mnt/data/f1294e115623179.605204e92fe96.jpg" alt="Dashboard preview" />
      </div>

      <div class="user-info" id="userInfo">
        <h2 id="welcomeUser">Welcome, User</h2>
        <div class="info-card">
          <p><strong>Card:</strong> <span id="cardNumberText">—</span></p>
          <p><strong>Balance:</strong> ₹<span id="balanceText">0.00</span></p>
          <p><strong>Email:</strong> <span id="emailText">—</span></p>
        </div>
      </div>

      <div class="actions-grid">
        <button class="action" id="topupBtn">Top up</button>
        <button class="action" id="transferBtn">Transfer</button>
        <button class="action" id="changePinBtn">Change PIN</button>
        <button class="action" id="reissueBtn">Reissue card</button>
        <button class="action" id="blockBtn">Block card</button>
        <button class="action" id="historyBtn">View History</button>
      </div>
    </main>

    <!-- right column: quick info -->
    <aside class="right-panel">
      <h4>Info</h4>
      <ul>
        <li><strong>Card limits</strong></li>
        <li><strong>Recent transactions</strong></li>
      </ul>
    </aside>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
