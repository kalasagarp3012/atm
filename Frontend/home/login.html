<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ATM Login</title>
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <h2>Login with Card Number & PIN</h2>

  <form id="loginForm">
    <label>Card Number</label><br/>
    <input type="text" id="cardNumber" placeholder="Enter card number" required /><br/><br/>

    <label>PIN</label><br/>
    <input type="password" id="pin" maxlength="4" placeholder="4-digit PIN" required /><br/><br/>

    <button type="submit">Login</button>
  </form>

  <p id="message" style="color:red;"></p>

  <script src="login.js"></script>
</body>
</html>
